<div id="box" >
    <h1>Chats Disponibles</h1>
    <br>

    <div *ngIf="areChats">
        <div *ngFor="let item of chatsDisplay">
            <div class="chatCard">
                <h2>Chat con:</h2>
                <div >
                    <img src="{{item.image}}" alt="image">
                    <h2>{{item.name}}</h2>
                    <h3 *ngIf="!type">{{item.email}}</h3>
                    <button class="chatButton" mat-fab extended color="primary" (click)="selectChat(item.id)">
                        <mat-icon>arrow_circle_right</mat-icon>Ir al Chat
                    </button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
    

    <div *ngIf="!areChats">
        <h1>AÃºn no se tienen Chats</h1>
    </div>

    <br>        
    <a routerLink="/">
        <button mat-fab extended id="buttonBack" color="accent">
            <mat-icon>arrow_back_ios_new</mat-icon>Volver
        </button>
    </a>
    
</div>
