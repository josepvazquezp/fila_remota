<div id="box" >
    <h1>Menú de tarjetas</h1>


    <h2 id="cardsAdvise" *ngIf="!areCards">No hay Tarjetas aún</h2>
    <div id="cardsContainer" *ngIf="areCards" >
        <div *ngFor="let item of cardList">
            <mat-card class="cardsDisplay">
                <mat-card-content>
                    <b>Número:</b> {{item.Number}}<br>
                    <b>Tipo:</b> {{item.Type}}<br>
                    <b>Fecha de Vencimiento:</b> {{item.Date}}<br>
                    <br>
                    <button mat-fab extended color="primary" (click)="redirectUpdate(item._id)">
                        <mat-icon>edit-note</mat-icon>Modificar Datos
                    </button>
                    &nbsp;&nbsp;
                    <button mat-fab extended color="warn"  (click)="redirectDelete(item._id)">
                        <mat-icon>delete_sweep</mat-icon>Eliminar
                    </button>
    
                </mat-card-content>
            </mat-card>
            <br><br><br>

        </div>

        
        
    </div>
    
        <button mat-fab extended id="buttonAdd" (click)="redirectCreate()">
            <mat-icon>add_circle</mat-icon>Añadir Tarjeta
        </button>
    
    <br><br>
    <a routerLink="/">
        <button mat-fab extended color="accent" >
            <mat-icon>arrow_back_ios_new</mat-icon>Volver
        </button>
    </a>
</div>
