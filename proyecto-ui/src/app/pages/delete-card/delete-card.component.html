<h1 *ngIf="!isLogged">SIN PERMISOS</h1>
<div *ngIf="isLogged">
    <h1>Borrar Tarjeta Número: {{card[0].Number}}</h1>

    <form [formGroup]="formDelete">

        <p><input id="ver" name="check" type="checkbox" formControlName="check">Entiendo que esta tarjeta se borarrá de mi perfil</p>
        <br><br>
        <button mat-flat-button color="primary" (click)="checkDelete()">
            Borrar Tarjeta
        </button>
    </form>

    <br><br>

    <a routerLink="/paymenu">
        <button mat-flat-button color="warn" >
            Volver
        </button>
    </a>
</div>
