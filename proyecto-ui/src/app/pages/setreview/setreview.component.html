

<div class="general">
    <h1>Deja una Reseña!!</h1>

    <h2>Evaluando a {{nameR}}</h2>
    <br><br><br>

    <h2>Puntuación</h2>

    <button *ngFor="let index of ratingArr;index as i" mat-icon-button matTooltip="Primary" (click)="rate(i+1)">
        <mat-icon color="accent">
            {{showIcon(i)}}
        </mat-icon>
    </button>

    <br><br><br>
    <h2>Deja un Comentario:</h2>
    <form [formGroup]="review">
        <mat-form-field>
            <input matInput type="text" formControlName="comment">
            <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
    </form>
    
    <br><br>
    <button mat-flat-button color="primary" (click)="checkReview()">
        Enviar Reseña
    </button>

</div>
