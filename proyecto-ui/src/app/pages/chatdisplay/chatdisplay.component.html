<table>
      <tr>
        <td id="chat">
            <div id="scrollDiv">
            <ul *ngIf="chatready">
                <li *ngFor="let item of thisChat[0].messages">
                    <div class="container">
                        <div class="messageDisplay" [ngClass]="{'positionUser': item.sender == user.name }">
                        <p><b>{{item.sender}} dice:</b><br> 
                            {{item.message}}<br></p> 
                            <p class="dateDisplay">{{item.date}}</p>
                        </div>
                    </div>
                    <br><br>
                </li>
            </ul>
        </div>
        
        </td>
        <td id="menu">
            <div id="heightAdjust">
                <h3>Chat entre</h3>
                <img src="{{myImage}}" alt="image">
                <h3>{{user.name}}</h3>
                <h3>y</h3>
                <img src="{{itImage}}" alt="image">
                <h3>{{guestName}}</h3>
                <h4 *ngIf="user.type != 'Cliente'">{{clientEmail}}</h4>
                <br>
                <button mat-fab extended id="buttonBack" color="accent" (click)="goBack()">
                    <mat-icon>arrow_back_ios_new</mat-icon>Volver
                </button>
            </div>
            

        </td>
      </tr>
      <tr>
        <td colspan="2" id="message">
            
            <form [formGroup]="message">
                <mat-form-field>
                    <input id="messageField" matInput type="text" placeholder="Escribe un mensaje..." formControlName="message">
                    <mat-error>Este campo es requerido</mat-error>
                </mat-form-field>
                    <button id="send" mat-fab color="accent" (click)="checkMessage()"><mat-icon id="sendIcon">send</mat-icon></button>
            </form>

        </td>
      </tr>
    


</table>
